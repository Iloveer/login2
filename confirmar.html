<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./css/confirmar.css">
    <script src="https://kit.fontawesome.com/e74c8090d8.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <h2 class="poppins-regular">Confirmar Contraseña</h2>
        <form>
            <div class="input-group">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" placeholder="Correo Electronico">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="number" placeholder="Codigo">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-eye"></i>
                <!-- <i class="fa-solid fa-eye-slash"></i> -->
                <input type="password" placeholder="Nueva Contraseña">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-eye"></i>
                <!-- <i class="fa-solid fa-eye-slash"></i> -->
                <input type="password" placeholder="Repita Contraseña">
            </div>
            <!-- <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a> -->
            <div class="btn">
                <button class="" type="submit">Aceptar</button>
                <button type="submit">Cancelar</button>
            </div>
        </form>
    </div>
</body>

</html>
