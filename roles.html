<!DOCTYPE html>

    <title>Tabla Roles</title>

        </tr>
        <tr>
            <td class="role">Docente</td>

            <td><input type="checkbox" checked></td>
        </tr>
        <tr>
            <td class="role">Estudiante</td>
            <td><input type="checkbox" checked></td>

            <td><input type="checkbox" checked></td>
        </tr>
    </table>

</html>
