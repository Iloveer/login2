<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/AreaAdmin.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
</head>

<body>
  <div class="layout">
    <div class="contenedor-header">
      <header>
        <div class="yuo">
          <h2>INSTITUTO TECNICO<span class="txtNaranja"> "INSSOL"</span></h2>
        </div>
        <!-- Icono del menu responsive -->
        <div id="icono-nav" class="nav-responsive" onclick="mostrarOcultarMenu()">
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>
    </div>
    <aside>
      <div class="sidebar">
        <div class="myButton">
          <i class="fas fa-home"></i>
          Inicio
        </div>
        <div class="myButton">
          <i class="fas fa-user"></i>
          Usuario
        </div>
        <div class="myButton">
          <i class="fas fa-graduation-cap"></i>
          Docentes
        </div>
        <div class="myButton">
          <i class="fas fa-user-cog"></i>
          Roles
        </div>
        <div class="myButton">
          <i class="fas fa-window-maximize"></i>
          Cursos
        </div>
        <div class="myButton">
          <i class="fas fa-clock"></i>
          Horarios
        </div>
        <div class="myButton">
          <i class="fa-solid fa-layer-group"></i>
          Grados
        </div>
    </aside>
    <main>
      <div id="datos-container">
        <table id="datos-tabla" >
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>CI</th>
                    <th>Teléfono</th>
                    <th>Correo</th>
                    <th>Fecha de Nacimiento</th>
                    <th>Domicilio</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos serán insertados aquí -->
            </tbody>
        </table>
    </div>
    </main>
    <footer>
      <div class="info">
      </div>
    </footer>
  </div>
  <script src="https://kit.fontawesome.com/dfe622d565.js" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
