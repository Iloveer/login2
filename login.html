<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://kit.fontawesome.com/e74c8090d8.js" crossorigin="anonymous"></script>
</head>


<body>
    <div class="login-container">
        <div class="logo">
            <img src="../logi.jpg" alt="Logo">
        </div>
        <h2>Iniciar Sesión</h2>
        <form id="login-form" action="AreaAdmin.html">
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" placeholder="Usuario" id="form-usuario" autocomplete="username">
            </div>
            <div class="input-group">
                <i class="fa-solid fa-lock" id="togglePassword"></i>
                <input type="password" placeholder="Ingrese Contraseña" id="form-password"
                    autocomplete="current-password">
            </div>
            <a href="recuperar.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
            <button type="submit" id="btn-ingresar">Ingresar</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./enlace.js"></script>
    <script src="./script.js"></script>
</body>

</html>
